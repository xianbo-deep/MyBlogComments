<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新评论通知</title>
    <style type="text/css">
        /* 这里的样式仅作为增强，如果客户端支持则会更美观，不支持也不影响手机端布局 */
        @media screen and (min-width: 601px) {
            .container {
                width: 600px !important;
            }
            .content-padding {
                padding-left: 40px !important;
                padding-right: 40px !important;
            }
            .btn-desktop-limit {
                max-width: 240px !important; /* 桌面端限制按钮宽度，不让它太宽 */
            }
        }
    </style>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f6f8; font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Helvetica, Arial, sans-serif;">

    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f4f6f8;">
        <tr>
            <td align="center" style="padding: 20px 10px;">
                
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px; background-color: #ffffff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
                    
                    <tr>
                        <td height="4" style="background-color: #4285f4;"></td>
                    </tr>

                    <tr>
                        <td class="content-padding" style="padding: 24px 20px 0 20px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td width="48" valign="top" style="padding-right: 12px;">
                                        <img src="{{USER_AVATAR}}" width="48" height="48" style="border-radius: 50%; display: block; border: 1px solid #eeeeee;">
                                    </td>
                                    <td valign="middle">
                                        <div style="font-size: 16px; font-weight: 700; color: #202124; margin-bottom: 4px;">
                                            {{COMMENT_USER}}
                                            <span style="font-weight: normal; font-size: 13px; color: #5f6368; margin-left: 4px;">{{COMMENT_USER_TYPE}}</span>
                                        </div>
                                        <div style="font-size: 18px; font-weight: 700; color: #202124; margin-top: 8px;">
                                            博客收到新评论
                                        </div>
                                        <div style="font-size: 12px; color: #999999; margin-top: 4px;">
                                            {{BJ_TIME}} <span style="margin: 0 4px;">|</span> <span style="color: #4285f4;">{{REPLY_STATUS}}</span>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td height="20"></td>
                    </tr>

                    <tr style="{{REPLY_DISPLAY_STYLE}}">
                        <td class="content-padding" style="padding: 0 20px;">
                            <div style="background-color: #f8f9fa; border-left: 3px solid #dfe1e5; padding: 12px 15px; border-radius: 0 4px 4px 0;">
                                <div style="font-size: 12px; color: #5f6368; margin-bottom: 4px;">
                                    回复 <strong style="color: #202124;">{{REPLY_TO_USER}}</strong>：
                                </div>
                                <div style="font-size: 13px; color: #5f6368; line-height: 1.5; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; max-height: 38px;">
                                    {{REPLY_TO_BODY}}
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr style="{{REPLY_DISPLAY_STYLE}}">
                         <td height="16"></td>
                    </tr>

                    <tr>
                        <td class="content-padding" style="padding: 0 20px;">
                            <div style="background-color: #f1f8ff; border: 1px solid #dbe9f9; border-radius: 6px; padding: 16px; font-size: 15px; line-height: 1.6; color: #202124; text-align: left;">
                                {{COMMENT_BODY}}
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td height="24"></td>
                    </tr>

                    <tr>
                        <td class="content-padding" style="padding: 0 20px 30px 20px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td align="center">
                                        <a href="{{BLOG_URL}}" target="_blank" class="btn-desktop-limit" style="display: block; width: 100%; box-sizing: border-box; background-color: #1a1a1a; color: #ffffff; text-decoration: none; padding: 12px 0; border-radius: 4px; font-size: 15px; font-weight: 500; text-align: center; margin-bottom: 12px;">
                                            查看文章
                                        </a>
                                        
                                        <a href="{{DISCUSSION_URL}}" target="_blank" class="btn-desktop-limit" style="display: block; width: 100%; box-sizing: border-box; background-color: #ffffff; color: #5f6368; text-decoration: none; padding: 12px 0; border-radius: 4px; font-size: 15px; font-weight: 500; text-align: center; border: 1px solid #dadce0;">
                                            回复评论
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td class="content-padding" style="padding: 0 20px 20px 20px; border-top: 1px solid #f1f3f4;">
                            <div style="padding-top: 16px; font-size: 12px; color: #9aa0a6; text-align: center; line-height: 1.5;">
                                文章链接：<a href="{{BLOG_URL}}" style="color: #9aa0a6; text-decoration: underline;">{{BLOG_URL}}</a>
                            </div>
                        </td>
                    </tr>

                </table>

                <div style="margin-top: 20px; font-size: 12px; color: #bdc1c6; text-align: center;">
                    © {{YEAR}} xbzhong.cn
                </div>

            </td>
        </tr>
    </table>

</body>
</html>
