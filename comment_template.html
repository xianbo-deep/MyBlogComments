<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新评论通知</title>
    <style type="text/css">
        /* --- 基础重置 --- */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        table { border-collapse: collapse !important; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; background-color: #f4f6f8; }

        /* --- 桌面端样式 --- */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px; /* 更圆润的角 */
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }
        
        .content-padding {
            padding-left: 40px;
            padding-right: 40px;
        }

        .btn {
            box-sizing: border-box;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.2s;
        }

        /* --- 移动端适配 (Media Queries) --- */
        @media screen and (max-width: 600px) {
            /* 容器占满屏幕 */
            .wrapper { padding: 10px !important; }
            .container { width: 100% !important; max-width: 100% !important; box-shadow: none !important; border: 1px solid #e1e4e8; }
            
            /* 缩小内边距，防止内容被挤压 */
            .content-padding {
                padding-left: 20px !important;
                padding-right: 20px !important;
            }
            
            /* 头部内边距特调 */
            .header-padding {
                padding-top: 24px !important;
            }
            
            /* 按钮在移动端全宽显示 */
            .btn-group { display: block !important; width: 100% !important; }
            .btn-row { display: block !important; width: 100% !important; padding-bottom: 12px !important; }
            .btn-cell { display: block !important; width: 100% !important; padding: 0 !important; }
            .btn { 
                display: block !important; 
                width: 100% !important; 
                text-align: center !important; 
                padding: 14px 0 !important; /* 增加点击区域 */
            }
            
            /* 字体微调 */
            h1 { font-size: 20px !important; }
            .comment-body { font-size: 15px !important; padding: 16px !important; }
        }
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f4f6f8; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">

    <table border="0" cellpadding="0" cellspacing="0" width="100%" class="wrapper" style="background-color: #f4f6f8;">
        <tr>
            <td align="center" style="padding: 40px 10px;">
                
                <table border="0" cellpadding="0" cellspacing="0" width="100%" class="container" style="background-color: #ffffff; max-width: 600px; width: 100%;">
                    
                    <tr>
                        <td height="6" style="background-color: #4285f4;"></td>
                    </tr>

                    <tr>
                        <td class="content-padding header-padding" style="padding: 36px 40px 0 40px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                <tr>
                                    <td width="48" valign="middle" style="padding-right: 16px;">
                                        <img src="{{USER_AVATAR}}" width="48" height="48" alt="Avatar" style="border-radius: 50%; display: block; border: 2px solid #f0f0f0;">
                                    </td>
                                    <td valign="middle">
                                        <div style="font-size: 18px; font-weight: 700; color: #1a1a1a; line-height: 1.2;">
                                            <a href="{{USER_URL}}" style="text-decoration: none; color: #1a1a1a;">{{COMMENT_USER}}</a>
                                        </div>
                                        <div style="font-size: 13px; color: #666666; margin-top: 4px;">
                                            {{COMMENT_USER_TYPE}}
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td class="content-padding" style="padding: 20px 40px 24px 40px;">
                            <h1 style="margin: 0 0 8px 0; font-size: 22px; font-weight: 700; color: #1a1a1a; letter-spacing: -0.5px;">
                                博客收到新评论
                            </h1>
                            <p style="margin: 0; font-size: 13px; color: #888888; line-height: 1.5;">
                                {{BJ_TIME}}
                                <span style="color: #e0e0e0; margin: 0 8px;">|</span>
                                <span style="color: {{REPLY_STATUS | replace: '新的回复', '#4285f4' | replace: '新的评论', '#1a1a1a'}}; font-weight: 600;">{{REPLY_STATUS}}</span>
                            </p>
                        </td>
                    </tr>

                    <tr style="{{REPLY_DISPLAY_STYLE}}">
                        <td class="content-padding" style="padding: 0 40px 20px 40px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background-color: #f8f9fa; border-radius: 6px; border-left: 4px solid #d1d5da;">
                                <tr>
                                    <td style="padding: 12px 16px;">
                                        <div style="font-size: 12px; color: #586069; font-weight: 600; margin-bottom: 4px;">
                                            回复 <a href="#" style="color: #4285f4; text-decoration: none;">{{REPLY_TO_USER}}</a>：
                                        </div>
                                        <div style="font-size: 14px; color: #24292e; line-height: 1.5; overflow: hidden; max-height: 42px; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                                            {{REPLY_TO_BODY}}
                                        </div>
                                        <div style="margin-top: 8px; text-align: right;">
                                             <a href="{{DISCUSSION_URL}}#discussion-comment-{{IS_REPLY}}" style="font-size: 12px; color: #4285f4; text-decoration: none; font-weight: 500;">查看原评论 &rarr;</a>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td class="content-padding" style="padding: 0 40px 30px 40px;">
                            <div class="comment-body" style="background-color: #f1f8ff; border: 1px solid #dbe9f9; border-radius: 8px; padding: 20px; font-size: 16px; line-height: 1.7; color: #24292e; word-wrap: break-word;">
                                {{COMMENT_BODY}}
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td class="content-padding" style="padding: 0 40px 40px 40px;">
                            <table border="0" cellpadding="0" cellspacing="0" width="100%" class="btn-group">
                                <tr class="btn-row">
                                    <td align="center" class="btn-cell" style="padding-bottom: 16px;">
                                        <a href="{{BLOG_URL}}" target="_blank" class="btn" style="display: inline-block; padding: 14px 30px; background-color: #1a1a1a; color: #ffffff; border: 1px solid #1a1a1a; min-width: 180px;">
                                            查看文章
                                        </a>
                                    </td>
                                </tr>
                                <tr class="btn-row">
                                    <td align="center" class="btn-cell">
                                        <a href="{{DISCUSSION_URL}}" target="_blank" class="btn" style="display: inline-block; padding: 14px 30px; background-color: #ffffff; color: #586069; border: 1px solid #d1d5da; min-width: 180px;">
                                            回复评论
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr>
                        <td class="content-padding" style="padding: 0 40px 30px 40px; border-top: 1px solid #eeeeee;">
                            <div style="padding-top: 20px; font-size: 12px; color: #999999; text-align: center; line-height: 1.5;">
                                文章链接: <a href="{{BLOG_URL}}" style="color: #999999; text-decoration: underline;">{{BLOG_URL}}</a>
                            </div>
                        </td>
                    </tr>

                </table>

                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;">
                    <tr>
                        <td align="center" style="padding-top: 24px; font-size: 12px; color: #9aa0a6;">
                            © {{YEAR}} xbzhong.cn
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</body>
</html>
