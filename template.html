<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>博客评论通知</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f4f5f7;
        -webkit-text-size-adjust: none;
    }
    .container {
        width: 100%;
        padding: 20px;
        display: flex;
        justify-content: center;
    }
    .card {
        width: 100%;
        max-width: 600px;
        background: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card-header {
        background-color: #1a73e8;
        color: #fff;
        padding: 15px 20px;
        font-size: 20px;
        font-weight: 600;
        display: flex;
        align-items: center;
    }
    .card-header span {
        margin-left: 10px;
    }
    .card-body {
        padding: 20px;
    }
    .field {
        margin-bottom: 15px;
        font-size: 15px;
        line-height: 1.5;
        color: #333;
    }
    .field strong {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
        color: #555;
    }
    .comment-content {
        background: #f4f6f8;
        padding: 12px 15px;
        border-radius: 6px;
        font-size: 14px;
        color: #333;
        word-break: break-word;
    }
    .button {
        display: block;
        text-align: center;
        background-color: #1a73e8;
        color: #fff !important;
        text-decoration: none;
        padding: 12px 0;
        margin: 10px 0;
        border-radius: 6px;
        font-weight: 600;
        font-size: 15px;
    }
    .button:hover {
        background-color: #155ab6;
    }
    .divider {
        border-top: 1px solid #e0e0e0;
        margin: 20px 0;
    }
    .footer {
        font-size: 13px;
        color: #999;
        text-align: center;
        padding-bottom: 15px;
    }

    @media (max-width: 480px) {
        .card-body {
            padding: 15px;
        }
        .card-header {
            font-size: 18px;
            padding: 12px 15px;
        }
        .button {
            font-size: 14px;
            padding: 10px 0;
        }
        .field {
            font-size: 14px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">新评论通知<span></span></div>
        <div class="card-body">
            <div class="field">
                <strong>评论时间</strong>
                {{BJ_TIME}}
            </div>
            <div class="field">
                <strong>评论人</strong>
                {{COMMENT_USER}}
            </div>
            <div class="field">
                <strong>评论内容</strong>
                <div class="comment-content">{{COMMENT_BODY}}</div>
            </div>
            <a href="{{BLOG_URL}}" class="button">查看博客文章</a>
            <a href="{{DISCUSSION_URL}}" class="button">查看评论详情</a>
        </div>
        <div class="divider"></div>
        <div class="footer">这是自动生成的邮件，请勿直接回复。</div>
    </div>
</div>
</body>
</html>
