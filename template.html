<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客评论通知</title>
    <style>
        :root {
            --primary-color: #4285f4;
            --secondary-color: #34a853;
            --text-color: #3c4043;
            --light-gray: #f5f5f5;
            --border-color: #dadce0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: var(--text-color);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        
        .container {
            max-width: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 24px;
            color: var(--primary-color);
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 1px 2px 0 rgba(60, 64, 67, 0.1), 0 2px 6px 2px rgba(60, 64, 67, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .field {
            margin-bottom: 16px;
        }
        
        .field-title {
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-size: 14px;
        }
        
        .field-content {
            font-size: 16px;
            word-break: break-word;
            padding: 8px 12px;
            background-color: var(--light-gray);
            border-radius: 4px;
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
            word-break: break-all;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .footer {
            font-size: 12px;
            color: #70757a;
            text-align: center;
            margin-top: 32px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }
            
            .header {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .field-content {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">新评论通知</div>
        
        <div class="card">
            <div class="field">
                <div class="field-title">评论时间</div>
                <div class="field-content">{{BJ_TIME}}</div>
            </div>

            <div class="field">
                <div class="field-title">评论人</div>
                <div class="field-content">{{COMMENT_USER}}</div>
            </div>

            <div class="field">
                <div class="field-title">评论内容</div>
                <div class="field-content">{{COMMENT_BODY}}</div>
            </div>
        </div>
        
        <div class="card">
            <div class="field">
                <div class="field-title">博客文章链接</div>
                <div class="field-content"><a href="{{BLOG_URL}}" target="_blank">{{BLOG_URL}}</a></div>
            </div>

            <div class="field">
                <div class="field-title">评论区链接</div>
                <div class="field-content"><a href="{{DISCUSSION_URL}}" target="_blank">{{DISCUSSION_URL}}</a></div>
            </div>
        </div>

        <div class="footer">
            这是自动生成的邮件，请勿直接回复。<br>
            ©2025 xbzhong.cn 版权所有
        </div>
    </div>
</body>
</html>
