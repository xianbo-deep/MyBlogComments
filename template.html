<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>博客评论通知</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        line-height: 1.6;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    .header {
        text-align: center;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 25px;
    }
    .field {
        margin-bottom: 15px;
    }
    .field-title {
        font-weight: 600;
        margin-bottom: 5px;
    }
    .field-content {
        word-break: break-word;
    }
    a {
        color: #1a73e8;
        text-decoration: none;
        word-break: break-word;
    }
    a:hover {
        text-decoration: underline;
    }
    .footer {
        font-size: 13px;
        color: #999;
        text-align: center;
        margin-top: 25px;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">新评论通知</div>

    <div class="field">
        <div class="field-title">评论时间</div>
        <div class="field-content">{{BJ_TIME}}</div>
    </div>

    <div class="field">
        <div class="field-title">评论人</div>
        <div class="field-content">{{COMMENT_USER}}</div>
    </div>

    <div class="field">
        <div class="field-title">评论内容</div>
        <div class="field-content">{{COMMENT_BODY}}</div>
    </div>

    <div class="field">
        <div class="field-title">博客文章链接</div>
        <div class="field-content"><a href="{{BLOG_URL}}" target="_blank">{{BLOG_URL}}</a></div>
    </div>

    <div class="field">
        <div class="field-title">评论区链接</div>
        <div class="field-content"><a href="{{DISCUSSION_URL}}" target="_blank">{{DISCUSSION_URL}}</a></div>
    </div>

    <div class="footer">这是自动生成的邮件，请勿直接回复。</div>
</div>
</body>
</html>
